<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #3498db; /* Change to a different color */
            color: #fff; /* Text color */
            padding: 20px;
            text-align: center;
        }
        #content {
            padding: 20px;
        }
        #footer {
            background-color: #2c3e50; /* Change to a different color */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <!-- Include header content here -->
        <h1>My Site</h1>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        <!-- Include footer content here -->
        <p>&copy; 2023 My Site</p>
    </div>
</body>
</html>
